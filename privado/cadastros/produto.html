<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../../publico/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Produtos</h1>
        </div>
        <form id="formCadProd" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="nomeProd" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeProd" required>
                <div class="invalid-feedback">
                    Por favor, informe um nome!
                </div>
            </div>
            <div class="col-md-4" id="divCategoria">

            </div>
            <div class="col-md-4" id="divFornecedor">
                
            </div>
            <div class="col-md-3">
                <label for="dataFab" class="form-label">Data de Fabricação</label>
                <input type="date" class="form-control" id="dataFab" min="2020-01-01" max="2029-12-31" required>
                <div class="invalid-feedback">
                    Por favor, informe uma data de fabricação válida!
                </div>
            </div>
            <div class="col-md-3">
                <label for="dataVal" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="dataVal" min="2020-01-01" max="2029-12-31" required>
                <div class="invalid-feedback">
                    Por favor, informe uma data de validade válida!
                </div>
            </div>
            <div class="col-md-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" min="0" class="form-control" id="preco" required>
                <div class="invalid-feedback">
                    Por favor, informe o preço!
                </div>
            </div>
            <div class="col-md-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
                <div class="invalid-feedback">
                    Por favor, informe o código do produto!
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="../../publico/index.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
        <div id="tabelaProd">

        </div>
    </div>
</body>
<script src='../../publico/js/bootstrap.bundle.min.js'></script>
<script src="../js/scriptCategoria.js"></script>
<script src="../js/scriptFornecedor.js"></script>
<script src="../js/scriptProduto.js"></script>
</html>
